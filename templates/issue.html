{% extends "base.html" %}
{% block content %}
<h2>Issue Certificate</h2>
<form method="post">
  <label>Name: <input type="text" name="name" required></label><br>
  <label>Matric: <input type="text" name="matric" required></label><br>
  <label>Department: <input type="text" name="department" required></label><br>
  <label>Degree Title: <input type="text" name="degree" required></label><br>
  <label>Degree Class: <input type="text" name="degree_class" required></label><br>
  <label>GPA: <input type="number" step="0.01" name="gpa" required></label><br>
  <label>Graduation Year: <input type="number" name="graduation_year"></label><br>
  <button type="submit">Issue</button>
</form>

{% if issued and pdf_filename %}
  <p>Download your certificate: <a href="{{ url_for('issue_bp.download_certificate', filename=pdf_filename) }}">{{ pdf_filename }}</a></p>
{% endif %}

{% endblock %}
